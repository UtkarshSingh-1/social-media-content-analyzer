<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Content Analyzer</title>
    <link rel="icon" href="data:," />
    <style>
      :root{--radius:18px;--bg1:#f5f7fb;--bg2:#eef2ff;--card:#ffffffcc;--muted:#6b7280;--accent1:#667eea;--accent2:#764ba2;--glass-border: rgba(99,102,241,0.12)}
      *{box-sizing:border-box}
      body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:#0f172a}
      .app{display:flex;min-height:100vh}
      aside.sidebar{width:88px;background:rgba(255,255,255,0.6);backdrop-filter:blur(8px);border-right:1px solid var(--glass-border);display:flex;flex-direction:column;align-items:center;padding:28px 10px;gap:18px}
      .logo{width:44px;height:44px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:grid;place-items:center;color:white;font-weight:700;box-shadow:0 6px 18px rgba(102,126,234,0.18)}
      .icon-btn{width:52px;height:52px;border-radius:12px;display:grid;place-items:center;cursor:pointer;transition:transform .18s ease, box-shadow .18s ease;border:none;background:transparent}
      .icon-btn:hover{transform:translateY(-6px);box-shadow:0 12px 24px rgba(15,23,42,0.08)}
      main{flex:1;padding:36px;display:flex;flex-direction:column;align-items:center}
      .container{max-width:1100px;width:100%}
      .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
      h1{margin:0;font-size:22px;letter-spacing:0.2px}
      .sub{color:var(--muted);font-size:13px}
      .grid{display:grid;grid-template-columns:1fr 420px;gap:20px;align-items:start}
      .card{background:var(--card);border-radius:var(--radius);padding:22px;border:1px solid var(--glass-border);box-shadow:0 10px 30px rgba(17,24,39,0.04)}
      .upload-area{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:36px;border-radius:14px;border:1px dashed rgba(15,23,42,0.06);background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.45));cursor:pointer;transition:transform .18s ease, box-shadow .18s ease}
      .upload-area:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(17,24,39,0.06)}
      .upload-title{font-weight:600;margin-bottom:6px}
      .upload-sub{color:var(--muted);font-size:13px}
      .btn{display:inline-block;padding:10px 16px;border-radius:999px;border:none;background:linear-gradient(135deg,var(--accent1),var(--accent2));color:white;font-weight:700;cursor:pointer;box-shadow:0 8px 24px rgba(102,126,234,0.12);transition:transform .18s ease}
      .btn:hover{transform:translateY(-4px)}
      .extracted{white-space:pre-wrap;word-break:break-word;line-height:1.9;font-size:15px;padding:18px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.85),rgba(255,255,255,0.78));border:1px solid rgba(15,23,42,0.02);box-shadow:inset 0 2px 8px rgba(2,6,23,0.02)}
      .meta{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
      .chip{background:rgba(99,102,241,0.12);padding:6px 10px;border-radius:999px;font-size:13px;color:var(--accent1);border:1px solid rgba(99,102,241,0.06)}
      .analysis-list{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px}
      .analysis-item{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:10px;background:linear-gradient(90deg,rgba(250,250,250,0.9),rgba(245,245,255,0.9));border:1px solid rgba(15,23,42,0.03)}
      .progress{height:10px;background:rgba(15,23,42,0.04);border-radius:999px;overflow:hidden}
      .progress > div{height:100%;background:linear-gradient(90deg,var(--accent1),var(--accent2));width:0%;transition:width .36s ease}
      footer{margin-top:26px;text-align:center;color:var(--muted);font-size:13px}
      @media (max-width:980px){.grid{grid-template-columns:1fr;}.sidebar{display:none}}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
